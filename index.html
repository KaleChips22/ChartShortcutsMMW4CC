<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Shortcuts for MMW4CC</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h2>
            <a href="/">Chart Shortcuts for MMW4CC</a>
        </h2>
        <ul>
            <li><a href="about">About</a></li>
            <li><a href="howto">How to</a></li>
        </ul>
    </header>
    <div id="root">
        <select name="tool" id="tools-dropdown">
            <option value="stream-generator">Stream Gen</option>
        </select>
        <div id="tools">
            <div id="stream-generator">
                <label for="stream-gen--length">Length (beats):</label>
                <input type="number" id="stream-gen--length">
                <label for="stream-gen--division">Division:</label>
                <input type="number" id="stream-gen--division">
                <label for="stream-gen--keys">Keys (4k, 2k, etc):</label>
                <input type="number" id="stream-gen--keys">

                <button id="stream-gen--generate" onClick="streamGenerator(this)">Generate!</button>
            </div>
        </div>
        <div id="output">
            <textarea name="output-box" id="output-box"></textarea>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
